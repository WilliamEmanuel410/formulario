<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forms.css">
    <title>Clase</title>
</head>
<body>
<h1>formulario de contacto</h1>  
    <h2>William Rivas</h2>
    <fieldset>
        <legend>formulario web</legend>
        <form name="contacto" method="get">
    
    <label for="nombre">NOMBRE:</label>
    <input type="text" name="nombre" id="nombre" required>
    <span class="invalido">*El nombre es requerido</span>
    <label for="Email">EMAIL</label>
    <Input Type="email name=email" id="email" required>
    <label for="telefono">TELEFONO</label>
    <input type="number" name="telefono" id="telefono" required>
    <label for="Pais">PAIS</label>   
    <input name="text" list="paises" placeholder="elija un pais" required>
    <datalist id="paises">
    <option>El salvador</option>
    <option>Guatemala</option>
    <option>Honduras</option>
    <option>Nicaragua</option>
    <option>Panama</option>
    <option>Belice</option>
    <option>Costa Rica</option>
</datalist>
<label for="edad">EDAD:</label>
<Input Type="number" name="edad" id="edad" min="18" max="65" required>
<label for="fnac"FECHA NACIMIENTO:></label>     
<Input Type="date" name="fnac" id="fnac" min="1970-01-01" max="2022-02-03" required>
<div>
    <Input Type="submit" value="ENVIAR" id="enviar">
</div>
</form>
        </fieldset>
</body>
